<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>

    <script src="https://kit.fontawesome.com/f31c9f7a17.js" crossorigin="anonymous"></script>

    <!-- Add Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center">Leaderboard</h2>
        <ul id="topScores" class="list-group">
            <!-- Top scores will be dynamically added here -->
        </ul>
    </div>

    <div class="container text-center">
        <h1>Simple Snake Game</h1>
        <div id="score">Score: 0</div>

        <div class="game-container">
            <div>
                <div id="cardBody" class="card" style="width: 35rem; margin: 0 auto; text-align: center;">
                    <canvas id="gameCanvas" width="400" height="400" class="d-block mx-auto card-img-top"></canvas>
                </div>

                <div id="controls">
                    <button id="resetButton" class="btn btn-danger">Reset Game</button>
                    <div id="control_buttons">
                        <button id="btnUp" class="btn btn-primary direction-btn"><i class="bi bi-arrow-up"></i></button>
                        <div>
                            <button id="btnLeft" class="btn btn-primary direction-btn"><i class="bi bi-arrow-left"></i></button>

                            <button id="centerButton" class="btn btn-secondary"><i class="bi bi-dot"></i></button> <!-- Center button -->

                            <button id="btnRight" class="btn btn-primary direction-btn"><i class="bi bi-arrow-right"></i></button>
                        </div>
                        <button id="btnDown" class="btn btn-primary direction-btn"><i class="bi bi-arrow-down"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
